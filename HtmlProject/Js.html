<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Demo||</title>
</head>
<body>
	<pre>
	<script type="text/javascript">
		document.writeln("This is also 'a string'\n ");
		document.writeln('Smiley face:<font size="+3"> \u263a\n');
		document.writeln("Hello"+"World");
		document.writeln("Hello"+500);
		document.writeln("Checking the typeof Operator" +typeof("Hello"),"<br/>");
		document.writeln(typeof(true),"<br/>");
		document.writeln(typeof(333),"<br/>");

</script>
</pre>
</body>
</html>
